
security:
# encoder
    encoders:
        App\Entity\User:
            algorithm: auto


# https://symfony.com/doc/current/security.html#where-do-users-come-from-user-providers

    providers:
        our_db_provider:
            entity:
                class: App\Entity\User
                property: email
        # used to reload user from session & other features (e.g. switch_user)
        app_user_provider:
            entity:
                class: App\Entity\User
                property: email
        # used to reload user from session & other features (e.g. switch_user)
    firewalls:
        main:
            pattern: ^/
            http_basic: ~
            provider: our_db_provider
            anonymous: true
            form_login:
                login_path: login
                check_path: login
            #logout:
               # path: /logout
                #target: /login
